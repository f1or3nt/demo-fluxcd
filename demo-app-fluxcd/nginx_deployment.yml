apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-fluxcd
  namespace: demo-fluxcd
  labels:
    app: nginx
    app_version: 2.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-index
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        env:  # Ajout de la variable d'environnement ici
        - name: VERSION
          value: "1.0.0"
      volumes:
      - name: nginx-index
        configMap:
          name: nginx-index
